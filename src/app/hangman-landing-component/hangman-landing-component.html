<div class="landing-container">
  <div class="landing-content">
    <header class="landing-header">
      <div class="logo">
        <div class="hangman-icon">
          <div class="gallows">
            <div class="post"></div>
            <div class="beam"></div>
            <div class="noose"></div>
          </div>
          <div class="figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
          </div>
        </div>
        <h1 class="game-title">Seb's HANGMAN</h1>
      </div>
    </header>

    <main class="mode-selection">
      <h2>Choose Your Game Mode</h2>
      
      <div class="mode-cards">
        <div class="mode-card single-player" (click)="selectMode('single')">
          <div class="card-icon">
            <div class="player-icon">
              <div class="player-head"></div>
              <div class="player-body"></div>
            </div>
          </div>
          <h3>Single Player</h3>
          <p>Play against the computer</p>
          <button class="mode-btn single-btn">Play Solo</button>
        </div>

        <div class="mode-card multiplayer" (click)="selectMode('multiplayer')">
          <div class="card-icon">
            <div class="players-icon">
              <div class="player-icon">
                <div class="player-head"></div>
                <div class="player-body"></div>
              </div>
              <div class="player-icon">
                <div class="player-head"></div>
                <div class="player-body"></div>
              </div>
            </div>
          </div>
          <h3>Multiplayer</h3>
          <p>Challenge your friends</p>
          <button class="mode-btn multiplayer-btn">Play Together</button>
        </div>
      </div>
    </main>

    <section class="game-info">
      <div class="info-grid">
        <div class="info-item">
          <div class="info-icon">ðŸŽ®</div>
          <h4>How to Play</h4>
          <p>Guess the hidden word by selecting letters. You get hints depending on level of difficulty</p>
        </div>
      </div>
    </section>

    <footer class="landing-footer">
      <p>&copy; 2025 Hangman Game. Built with Angular & TypeScript</p>
    </footer>
  </div>
</div>
